---
layout: layout
---
<div class="container">
    <h3>Archive: '{{ page.title }}' Posts</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            {% for post in page.posts %}
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <h5 style="text-align: right" class="date-text">
                        {{ post.date | date: "%B %e, %Y" }}
                    </h5>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <h5 style="text-align: left">
                        {% if post.titleFormatted %}
                        <a href="{{ post.url }}">{{ post.titleFormatted }}</a>
                        {% elsif post.title %}
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        {% endif %}
                    </h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
